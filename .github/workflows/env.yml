on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.5
      - run: tree
      - name: set up JDK 17
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - run: |
          echo "Hello ${{ vars.WHO_TO_GREET }} ðŸ‘‹ from ${{ github.actor }}."
          echo "My secret is ðŸ¤« ${{ secrets.MY_SECRET }}."

      - name: Grant gradlew permission
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build

  test:
    runs-on: ubuntu-latest
    environment: Test
    needs: build
    steps:
      - run: |
          echo "Hello ${{ vars.WHO_TO_GREET }} ðŸ‘‹ from ${{ github.actor }}."
          sec=$(echo ${{ secrets.MY_SECRET }} | sed 's/./& /g')
          echo "My secret is ðŸ¤« '$sec'."

  load-test:
    runs-on: ubuntu-latest
    environment: Load-Test
    needs: build
    steps:
      - run: |
          echo "Hello ${{ vars.WHO_TO_GREET }} ðŸ‘‹ from ${{ github.actor }}."
          sec=$(echo ${{ secrets.MY_SECRET }} | sed 's/./& /g')
          echo "My secret is ðŸ¤« '$sec'."

  Production:
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: https://writeabout.net
    needs: [ test, load-test ]
    steps:
      - run: |
          echo "Hello ${{ vars.WHO_TO_GREET }} ðŸ‘‹ from ${{ github.actor }}."
          sec=$(echo ${{ secrets.MY_SECRET }} | sed 's/./& /g')
          echo "My secret is ðŸ¤« '$sec'."
